<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Kumbh Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(185, 75%, 39%);
    }

    .flex-container { 
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 350px;
      width: 325px;
      border-radius: 10px;
      
    }

    .first-third-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 325px;
      height: 37.5%;
      position: relative;
    }

    .first-third-container svg {
      width: 325px;
      height: 100%;
      border-radius: 10px 10px 0 0;
    }

    .second-third-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 325px;
      height: 40%;
      border-bottom: 1px solid #E5E5E5;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .profile-name-age {
      display:flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      width: 150px;
      font-size: 18px;
      margin-top: 70px;
    }

    .profile-name {
      font-weight: 700;
      margin: 0;
      padding: 0;
    }

    .profile-age {
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

    .profile-location {
      font-weight: 400;
      font-size: 14px;
      margin: 10px;
    }

    .third-third-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 325px;
      height: 22.5%;
      margin: 0;
      padding: 0;
      background-color: white;
      border-radius: 0 0 10px 10px;
    }

    .bold {
      font-weight: 700;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .small-font {
      font-size: 14px;
      text-align: center;
      margin: 5px;
      padding: 0;
    }

    .victor {
      position: absolute;
      top: 80px;
      border-radius: 50%;
      border: 6px solid white;
    }

  </style>
</head>

    <div class="first-third-container">

      <img src="images/image-victor.jpg" class="victor" />
    </div>
    <div class="second-third-container">
      <div class="profile-name-age">
      <p class="profile-name">Victor Crest</p>
      <p class="profile-age">26</p>
      <p class="profile-location">London</p>
      </div>
    </div>
    <div class="third-third-container">
      <div class="followers">
        <p class="bold">80K</p>
        <p class="small-font">Followers</p>
      </div>
      <div class="likes">
        <p class="bold">803K</p>
        <p class="small-font">Likes</p>
      </div>
      <div class="photos">
        <p class="bold">1.4K</p>
        <p class="small-font">Photos</p>
      </div>
    </div>
  </div>
